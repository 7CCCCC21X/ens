<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>ENS 域名批量查询</title>
  <style>
    body { font-family: sans-serif; padding: 30px; max-width: 800px; margin: auto; }
    textarea { width: 100%; height: 150px; margin-bottom: 20px; }
    button {
      padding: 10px 20px;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #45a049; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th { background: #f2f2f2; }
  </style>
</head>
<body>
  <h2>批量查询以太坊地址是否绑定 ENS 域名</h2>
  <p>每行一个钱包地址：</p>
  <textarea id="input"></textarea><br>
  <button onclick="check()">开始查询</button>
  <table id="resultTable" style="display:none;">
    <thead><tr><th>地址</th><th>ENS 域名</th></tr></thead>
    <tbody id="resultBody"></tbody>
  </table>

  <script>
    async function check() {
      const input = document.getElementById("input").value.trim();
      const addresses = input.split("\n").map(x => x.trim()).filter(Boolean);
      if (addresses.length === 0) return alert("请输入地址");

      const res = await fetch(`https://ens-c29mgqdso-7ccccc21xs-projects.vercel.app/api/check-ens?addresses=${addresses.join(",")}`);
      const json = await res.json();
      const tbody = document.getElementById("resultBody");
      tbody.innerHTML = "";
      for (const addr of addresses) {
        const ens = json.results[addr] || "";
        const row = `<tr><td>${addr}</td><td>${ens}</td></tr>`;
        tbody.innerHTML += row;
      }
      document.getElementById("resultTable").style.display = "table";
    }
  </script>
</body>
</html>
